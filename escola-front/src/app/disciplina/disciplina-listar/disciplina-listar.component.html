<div class="card card-4 d-flex justify-content-between">
  <div class="card-body">
<div style="margin-top: 2%; margin-right: 5%;" class="row float-end">
  <button class="btn btn-success" routerLink="/disciplina"> Criar +</button>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NOME</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let disc of disciplina" >
      <td>{{disc.id}}</td>
      <td>{{disc.nome}}</td>

      <td>
        <button class="btn btn-outline-info" [routerLink]="">Editar</button>
      </td>
      <td>
        <button class="btn btn-outline-danger"> Deletar </button>
      </td>

    </tr>
  </tbody>
</table>
  </div>
</div>
